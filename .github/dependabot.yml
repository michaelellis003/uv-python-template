version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: 'ci'
      include: 'scope'

  # Keep Python dependencies up to date (updates pyproject.toml + uv.lock)
  - package-ecosystem: uv
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: 'chore'
      include: 'scope'
