# Requires branch protection on main with required status checks
# (ruff-lint, ruff-format, pyright, pytest) so --auto waits for CI.
# Without branch protection, --auto merges immediately.
name: Dependabot Auto-Merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Auto-merge minor and patch updates; require manual review for major
      - name: Approve and enable auto-merge
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        run: |
          gh pr review "$PR_URL" --approve
          gh pr merge "$PR_URL" --auto --squash
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
