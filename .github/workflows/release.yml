name: Release
on:
  workflow_run:
    workflows: [CI]
    branches: [main]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    # Only release when CI passes; skip semantic-release's own commits.
    # head_commit can be null on workflow_dispatch or some fork triggers.
    if: >-
      github.event_name == 'workflow_dispatch'
      || (github.event.workflow_run.conclusion == 'success'
        && (github.event.workflow_run.head_commit == null
          || !contains(github.event.workflow_run.head_commit.message, 'chore(release):')))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup uv
        uses: ./.github/actions/setup-uv

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release Version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BEFORE=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          uv run semantic-release version
          AFTER=$(grep '^version = ' pyproject.toml | head -1 | cut -d'"' -f2)
          if [[ "$BEFORE" != "$AFTER" ]]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
            echo "version=$AFTER" >> "$GITHUB_OUTPUT"
          else
            echo "No version bump detected â€” skipping publish."
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Semantic Release Publish
        if: steps.version.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release publish

      - name: Validate package metadata
        if: steps.version.outputs.released == 'true'
        run: uvx twine check dist/*

