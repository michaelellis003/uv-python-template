name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# Tested Python versions. Keep in sync with requires-python in pyproject.toml.
env:
  PYTHON_VERSION: "3.13"

jobs:
  ruff-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run ruff check .

  ruff-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ruff format check
        run: uv run ruff format --check .

  pyright:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Pyright type check
        run: uv run pyright

  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Keep in sync with requires-python in pyproject.toml.
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uv run pytest -v --durations=0 --cov --cov-report=xml

      # continue-on-error so CI passes in forks without a CODECOV_TOKEN secret
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Smoke test on macOS to catch platform-specific issues.
  pytest-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run tests
        run: uv run pytest -v --durations=0
