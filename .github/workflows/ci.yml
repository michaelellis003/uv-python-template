name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

# Python version sync: keep env.PYTHON_VERSION, matrix.python-version,
# and pyproject.toml requires-python + classifiers in sync.
env:
  PYTHON_VERSION: "3.13"

jobs:
  ruff-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ruff lint
        run: uv run ruff check .

  ruff-format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Ruff format check
        run: uv run ruff format --check .

  pyright:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Pyright type check
        run: uv run pyright

  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # Keep in sync with requires-python in pyproject.toml.
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uv run pytest -v --durations=0

  # Dedicated coverage job — shows as its own PR status check.
  # Enforces the minimum threshold from [tool.coverage.report] fail_under
  # in pyproject.toml (currently 80%).
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=term-missing --cov-report=xml

      # continue-on-error so CI passes in forks without a CODECOV_TOKEN secret
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Verify the lockfile is up to date with pyproject.toml.
  lock-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check lockfile is up to date
        run: uv lock --check

  # Smoke tests on macOS and Windows to catch platform-specific issues.
  # Skip slow integration tests (they require network access to GitHub API).
  pytest-macos:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run tests
        run: uv run pytest -v --durations=0 -m 'not integration'

  pytest-windows:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run tests
        run: uv run pytest -v --durations=0 -m 'not integration'

  # Build validation — ensures the package builds cleanly and installs correctly.
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build sdist and wheel
        run: uv build

      - name: Validate package metadata
        run: uvx twine check dist/*

      - name: Verify wheel installs and imports
        run: |
          PACKAGE_NAME=$(uv run python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              name = tomllib.load(f)['project']['name']
          print(name.replace('-', '_'))
          ")
          if [[ -z "$PACKAGE_NAME" ]]; then
            echo "::error::Failed to extract package name from pyproject.toml"
            exit 1
          fi
          uv venv /tmp/test-install
          VIRTUAL_ENV=/tmp/test-install uv pip install dist/*.whl
          /tmp/test-install/bin/python -c "import ${PACKAGE_NAME}; print(${PACKAGE_NAME}.__version__)"

  # CLI package (pypkgkit) — lint, typecheck, test.
  cli-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: cli
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Pyright type check
        run: uv run pyright

      - name: Run tests with coverage
        run: uv run pytest -v --durations=0 --cov

  # Gate job — single required check for branch protection.
  ci-pass:
    if: always()
    needs: [ruff-lint, ruff-format, pyright, pytest, coverage, lock-check, pytest-macos, pytest-windows, build, cli-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Verify all checks passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more CI jobs failed or were cancelled."
            exit 1
          fi
